<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning Greetings</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            position: relative;
        }

        /* Landing Screen Styles */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a00, #ff5e00, #ff0066, #d300c5, #7638fa);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .landing-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .landing-title {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            animation: zoomInOut 3s ease-in-out infinite;
            text-align: center;
            padding: 0 20px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00ff9d, #00f7ff);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.9);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: buttonGlow 3s linear infinite;
        }

        /* Main Screen Styles */
        .main-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ff8a00, #ffde00);
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
            overflow: hidden;
        }

        .main-screen.visible {
            opacity: 1;
        }

        .good-morning-text {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            text-align: center;
            animation: textGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }

        .sunrise-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.5);
            margin: 20px 0;
            animation: pulse 8s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .greeting-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .greeting-text {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .name-text {
            display: inline-block;
            font-weight: bold;
            animation: nameGlow 3s ease-in-out infinite, namePulse 2s ease-in-out infinite;
        }

        .message-text {
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Input Form Styles */
        .input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .input-field {
            padding: 15px;
            border: 2px solid #00f7ff;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
        }

        .input-field:focus {
            border-color: #ff00aa;
            box-shadow: 0 0 15px rgba(255, 0, 170, 0.5);
        }

        .message-input {
            resize: none;
            height: 100px;
        }

        .share-button {
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.4);
            transition: all 0.3s ease;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(18, 140, 126, 0.6);
        }

        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }

        /* Animation Elements */
        .sun-ray {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rayRotate 30s linear infinite;
            z-index: 1;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: floatUp linear infinite;
            z-index: 1;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: floatDown linear infinite, sway 5s ease-in-out infinite;
            z-index: 3;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 215, 0, 0.7); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes nameGlow {
            0% { color: #ff8a00; text-shadow: 0 0 10px rgba(255, 138, 0, 0.7); }
            50% { color: #ffde00; text-shadow: 0 0 15px rgba(255, 222, 0, 0.9); }
            100% { color: #ff8a00; text-shadow: 0 0 10px rgba(255, 138, 0, 0.7); }
        }

        @keyframes namePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes rayRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        @keyframes floatDown {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes sway {
            0% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0px); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .landing-title {
                font-size: 2.5rem;
            }

            .good-morning-text {
                font-size: 2.5rem;
            }

            .greeting-text {
                font-size: 1.5rem;
            }

            .message-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .landing-title {
                font-size: 2rem;
            }

            .start-button {
                padding: 12px 24px;
                font-size: 1.2rem;
            }

            .good-morning-text {
                font-size: 2rem;
            }

            .greeting-text {
                font-size: 1.2rem;
            }

            .message-text {
                font-size: 1rem;
            }

            .input-field {
                padding: 12px;
                font-size: 0.9rem;
            }

            .share-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing-screen" id="landingScreen">
        <h1 class="landing-title">Good Morning!</h1>
        <button class="start-button" id="startButton">Start Greeting</button>
    </div>

    <!-- Main Screen -->
    <div class="main-screen" id="mainScreen">
        <div class="sun-ray"></div>
        <h1 class="good-morning-text">Good Morning</h1>
        <img src="https://i.postimg.cc/fRt2G80f/In-Shot-20250624-214417550.gif" alt="Sunrise" class="sunrise-image">
        
        <div class="greeting-container">
            <p class="greeting-text"><span class="name-text" id="nameDisplay">Someone</span> ki taraf se:</p>
            <p class="message-text" id="messageDisplay">Aapka din shubh aur mangalmay ho</p>
        </div>
        
        <form class="input-form" id="greetingForm">
            <input type="text" class="input-field" id="nameInput" placeholder="Enter your name">
            <textarea class="input-field message-input" id="messageInput" placeholder="Type your message"></textarea>
            <button type="button" class="share-button" id="shareButton">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                Share on WhatsApp
            </button>
        </form>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="goodmorning-music.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const landingScreen = document.getElementById('landingScreen');
            const mainScreen = document.getElementById('mainScreen');
            const startButton = document.getElementById('startButton');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const nameDisplay = document.getElementById('nameDisplay');
            const messageDisplay = document.getElementById('messageDisplay');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const greetingForm = document.getElementById('greetingForm');
            const shareButton = document.getElementById('shareButton');
            
            // Check URL parameters for name and message
            const urlParams = new URLSearchParams(window.location.search);
            const urlName = urlParams.get('name');
            const urlMessage = urlParams.get('msg');
            
            // Set initial values from URL or defaults
            if (urlName) {
                nameDisplay.textContent = urlName;
                nameInput.value = urlName;
            }
            
            if (urlMessage) {
                messageDisplay.textContent = urlMessage;
                messageInput.value = urlMessage;
            }
            
            // Start Button Click Handler
            startButton.addEventListener('click', function() {
                // Play background music
                backgroundMusic.play().catch(e => console.log("Auto-play prevented:", e));
                
                // Hide landing screen and show main screen
                landingScreen.classList.add('hidden');
                mainScreen.classList.add('visible');
                
                // Create floating bubbles
                createBubbles();
                
                // Create falling emojis
                createEmojis();
            });
            
            // Form Submit Handler
            greetingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                updateGreeting();
            });
            
            // Share Button Click Handler
            shareButton.addEventListener('click', function() {
                updateGreeting();
                shareOnWhatsApp();
            });
            
            // Update Greeting Function
            function updateGreeting() {
                const name = nameInput.value.trim() || 'Someone';
                const message = messageInput.value.trim() || 'Aapka din shubh aur mangalmay ho';
                
                nameDisplay.textContent = name;
                messageDisplay.textContent = message;
            }
            
            // Share on WhatsApp Function
            function shareOnWhatsApp() {
                const name = nameInput.value.trim() || 'Someone';
                const message = messageInput.value.trim() || 'Aapka din shubh aur mangalmay ho';
                
                const text = encodeURIComponent(`${name} ki taraf se: ${message}`);
                const url = encodeURIComponent(window.location.href.split('?')[0] + `?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}`);
                
                window.open(`https://wa.me/?text=${text}%0A%0A${url}`, '_blank');
            }
            
            // Create Floating Bubbles
            function createBubbles() {
                const colors = ['rgba(255, 255, 255, 0.3)', 'rgba(255, 200, 0, 0.3)', 'rgba(255, 100, 0, 0.3)'];
                
                for (let i = 0; i < 15; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');
                    
                    // Random properties
                    const size = Math.random() * 30 + 10;
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Apply styles
                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${posX}%`;
                    bubble.style.background = color;
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.animationDelay = `${delay}s`;
                    
                    // Add to main screen
                    mainScreen.appendChild(bubble);
                }
            }
            
            // Create Falling Emojis
            function createEmojis() {
                const emojis = ['🌅', '☀️', '🌻', '🌼', '🍃', '🌿', '🌞'];
                
                for (let i = 0; i < 10; i++) {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji');
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    // Random properties
                    const posX = Math.random() * 100;
                    const duration = Math.random() * 15 + 10;
                    const delay = Math.random() * 5;
                    const size = Math.random() * 20 + 16;
                    const swayDuration = Math.random() * 5 + 3;
                    
                    // Apply styles
                    emoji.style.left = `${posX}%`;
                    emoji.style.fontSize = `${size}px`;
                    emoji.style.animationDuration = `${duration}s`;
                    emoji.style.animationDelay = `${delay}s`;
                    emoji.style.setProperty('--sway-duration', `${swayDuration}s`);
                    
                    // Add to main screen
                    mainScreen.appendChild(emoji);
                }
            }
            
            // CSS for emoji sway animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes sway {
                    0% { transform: translateX(0px); }
                    50% { transform: translateX(calc(var(--sway-amount, 20px))); }
                    100% { transform: translateX(0px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

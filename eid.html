<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Greetings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e2a78 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.98); }
            to { transform: scale(1.02); }
        }
        
        .greeting-text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ffd700, #ff8c42, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4); }
        }
        
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8c42, #ffd700);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: 2px solid rgba(255, 255, 255, 0.3);
            display: block;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }
        
        .hidden {
            display: none;
        }
        
        .sender-name {
            color: #ffd700;
            font-weight: bold;
            display: inline-block;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff8c42;
            opacity: 0.8;
            animation: fall linear forwards;
            z-index: -1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .ad-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sender View -->
        <div id="sender-view">
            <img src="https://i.postimg.cc/hjrJmf3G/New-Project-4-7-A93407.gif" alt="Eid Mubarak" class="eid-image">
            
            <h1 class="greeting-text">✨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! ✨</h1>
            
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name">
            </div>
            
            <button class="btn whatsapp-btn" id="shareBtn">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
        </div>
        
        <!-- Receiver View -->
        <div id="receiver-view" class="hidden">
            <img src="https://i.postimg.cc/hjrJmf3G/New-Project-4-7-A93407.gif" alt="Eid Mubarak" class="eid-image">
            
            <div id="received-greeting" class="greeting-text">
                ✨ Eid Mubarak from <span id="sender-name-display" class="sender-name"></span>! ✨
            </div>
            
            <div class="input-group">
                <input type="text" id="receiver-name" placeholder="Enter your name">
            </div>
            
            <button class="btn whatsapp-btn" id="reply-share-btn">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
        </div>
    </div>
    
    <!-- Advertisement -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key': 'a07a39e10a3bd9f27ae52751e4f94e88',
                'format': 'iframe',
                'height': 50,
                'width': 320,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/a07a39e10a3bd9f27ae52751e4f94e88/invoke.js"></script>
    </div>

    <!-- Hidden audio element for automatic playback -->
    <audio id="bgAudio" autoplay loop>
        <source src="eid.mp3" type="audio/mpeg">
        আপনার ব্রাউজার অডিও এলিমেন্ট সাপোর্ট করে না।
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const bgAudio = document.getElementById('bgAudio');
            const nameInput = document.getElementById('nameInput');
            const shareBtn = document.getElementById('shareBtn');
            const senderView = document.getElementById('sender-view');
            const receiverView = document.getElementById('receiver-view');
            const senderNameDisplay = document.getElementById('sender-name-display');
            const receiverNameInput = document.getElementById('receiver-name');
            const replyShareBtn = document.getElementById('reply-share-btn');

            // Initialize audio with reduced volume
            bgAudio.volume = 0.3;

            // Function to handle audio play with retry logic
            function playAudioWithRetry() {
                const playPromise = bgAudio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented. Showing mute button.");
                    });
                }
            }

            // Try to play immediately
            playAudioWithRetry();

            // Play audio on any user interaction
            document.addEventListener('click', function() {
                playAudioWithRetry();
            }, { once: true });

            // Confetti system
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = (8 + Math.random() * 8) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }

            // Check URL for sender parameter
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');
            
            if (senderName) {
                senderView.style.display = 'none';
                receiverView.classList.remove('hidden');
                senderNameDisplay.textContent = decodeURIComponent(senderName);
                
                const confettiInterval = setInterval(createConfetti, 150);
                setTimeout(() => clearInterval(confettiInterval), 5000);
            } else {
                setInterval(createConfetti, 300);
            }

            // Direct WhatsApp share for sender
            shareBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                if (!name) {
                    alert('Please enter your name');
                    return;
                }
                
                const messages = [
                    `Eid Mubarak from ${name}! 🎉 Wishing you happiness and blessings!`,
                    `Happy Eid from ${name}! May your days be filled with joy and peace.`,
                    `${name} wishes you a blessed Eid filled with love and prosperity! ✨`,
                    `Eid Mubarak! ${name} sends you warm wishes for a wonderful celebration.`,
                    `From ${name} to you: May this Eid bring countless blessings! 🌙`
                ];
                
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
                const shareText = `${randomMessage}\n\nSend your own Eid wishes: ${shareUrl}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Eid Mubarak Greetings',
                        text: shareText,
                        url: shareUrl
                    }).catch(() => {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    });
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                }
            });

            // Share button for receiver view
            replyShareBtn.addEventListener('click', function() {
                const receiverName = receiverNameInput.value.trim();
                if (!receiverName) {
                    alert('Please enter your name');
                    return;
                }
                
                const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(receiverName)}`;
                const shareText = `Eid Mubarak ${senderNameDisplay.textContent}! 🎉\n\n${receiverName} has sent you Eid greetings!\nClick to view: ${shareUrl}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Eid Mubarak Greetings',
                        text: shareText,
                        url: shareUrl
                    }).catch(() => {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    });
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                }
            });
        });
    </script>
</body>
</html>

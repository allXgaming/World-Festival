<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers Day Celebration</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Landing Screen Styles */
        .landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 100;
            transition: opacity 1s ease;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .landing-title {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            text-align: center;
            animation: zoomInOut 3s ease-in-out infinite;
        }
        
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .start-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .start-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        /* Celebration Screen Styles */
        .celebration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            z-index: 90;
            overflow: hidden;
        }
        
        .celebration-content {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 95;
        }
        
        .title {
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #ff4da6, 0 0 30px #ff4da6, 0 0 40px #ff4da6; }
        }
        
        .flower-image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
            50% { transform: scale(1.03); box-shadow: 0 15px 40px rgba(255, 215, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3); }
        }
        
        .greeting {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 600px;
        }
        
        .name {
            font-weight: bold;
            color: gold;
            animation: nameGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes nameGlow {
            from { text-shadow: 0 0 5px gold, 0 0 10px gold; }
            to { text-shadow: 0 0 10px gold, 0 0 20px orange; }
        }
        
        .input-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 1.5rem;
        }
        
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .message-field {
            min-height: 100px;
            resize: none;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .action-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .gift-button {
            background: linear-gradient(45deg, #ff8a00, #ff0058);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 0, 88, 0.4);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .gift-button:hover {
            box-shadow: 0 8px 20px rgba(255, 0, 88, 0.6);
            transform: translateY(-2px);
        }
        
        .whatsapp-button {
            background: #25D366;
            color: white;
            font-weight: bold;
        }
        
        .whatsapp-button:hover {
            background: #128C7E;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
        }
        
        /* Celebration Effects */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 10;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .emoji {
            position: absolute;
            font-size: 24px;
            z-index: 10;
            animation: emojiFall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes emojiFall {
            0% { transform: translateY(-50px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            z-index: 10;
            animation: balloonFloat linear infinite;
            opacity: 0.7;
            background: radial-gradient(circle at 30% 30%, #fff, #ff0);
            box-shadow: inset -5px -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes balloonFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }
        
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: gold;
            border-radius: 50%;
            z-index: 10;
            animation: sparkleTwinkle 2s ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes sparkleTwinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .landing-title {
                font-size: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .greeting {
                font-size: 1.2rem;
            }
            
            .flower-image {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .landing-title {
                font-size: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .greeting {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing-screen" id="landingScreen">
        <h1 class="landing-title">Happy Teachers Day</h1>
        <button class="start-button" id="startButton">Start Celebration</button>
    </div>
    
    <!-- Celebration Screen -->
    <div class="celebration-screen" id="celebrationScreen">
        <div class="celebration-content">
            <h1 class="title">Happy Teachers Day</h1>
            <img src="https://i.postimg.cc/P57qhspL/image-search-1754569503339.gif" alt="Teachers Day Flower" class="flower-image">
            <div class="greeting" id="greetingText">
                <span class="name" id="displayName">Someone</span> ki taraf se: 
                <span id="displayMessage">aapko Teachers Day ki hardik badhai aur shubhkamnayein</span>
            </div>
            
            <div class="input-container">
                <input type="text" class="input-field" id="nameInput" placeholder="Enter your name">
                <textarea class="input-field message-field" id="messageInput" placeholder="Type your message"></textarea>
            </div>
            
            <div class="button-container">
                <!-- üî•üî• PASTE YOUR AMAZON AFFILIATE LINK BELOW üî•üî• -->
                <a href="YOUR_AFFILIATE_LINK" target="_blank" class="action-button gift-button">üéÅ Special Teachers Day Gifts üéÅ üëá</a>
                <button class="action-button whatsapp-button" id="whatsappButton">
                    <span>Share via WhatsApp</span>
                </button>
            </div>
        </div>
        
        <!-- Celebration elements will be added here by JavaScript -->
    </div>
    
    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="teachers-day-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // DOM Elements
        const landingScreen = document.getElementById('landingScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');
        const startButton = document.getElementById('startButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const displayName = document.getElementById('displayName');
        const displayMessage = document.getElementById('displayMessage');
        const whatsappButton = document.getElementById('whatsappButton');
        
        // Check URL parameters for name and message
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const msg = urlParams.get('msg');
            
            if (name) {
                nameInput.value = name;
                displayName.textContent = name;
            }
            
            if (msg) {
                messageInput.value = msg;
                displayMessage.textContent = msg;
            }
        }
        
        // Initialize celebration effects
        function initCelebration() {
            createConfetti();
            createEmojis();
            createBalloons();
            createSparkles();
            
            // Music reactive effect
            if (backgroundMusic) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(backgroundMusic);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 64;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function updateVisuals() {
                    requestAnimationFrame(updateVisuals);
                    analyser.getByteFrequencyData(dataArray);
                    
                    // Use the frequency data to adjust effects
                    const bass = dataArray[0] / 255;
                    const mid = dataArray[10] / 255;
                    const high = dataArray[20] / 255;
                    
                    // Adjust effects based on music
                    adjustConfettiIntensity(mid);
                    adjustEmojiDensity(high);
                    adjustSparkleIntensity(bass);
                }
                
                updateVisuals();
            }
        }
        
        // Create confetti elements
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = 3 + Math.random() * 7 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                celebrationScreen.appendChild(confetti);
            }
        }
        
        // Adjust confetti intensity based on music
        function adjustConfettiIntensity(intensity) {
            const confettiElements = document.querySelectorAll('.confetti');
            confettiElements.forEach(el => {
                el.style.opacity = intensity;
            });
        }
        
        // Create falling emojis
        function createEmojis() {
            const emojis = ['üå∏', 'üåº', 'üìö', 'üçé', '‚úèÔ∏è', 'üéì', 'üíê', '‚ú®'];
            
            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = 5 + Math.random() * 10 + 's';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                celebrationScreen.appendChild(emoji);
            }
        }
        
        // Adjust emoji density based on music
        function adjustEmojiDensity(density) {
            const emojiElements = document.querySelectorAll('.emoji');
            emojiElements.forEach(el => {
                el.style.opacity = 0.3 + density * 0.7;
            });
        }
        
        // Create floating balloons
        function createBalloons() {
            const colors = ['gold', 'orange', 'pink', 'coral', 'peachpuff'];
            
            for (let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.width = 30 + Math.random() * 30 + 'px';
                balloon.style.height = 40 + Math.random() * 40 + 'px';
                balloon.style.animationDuration = 15 + Math.random() * 30 + 's';
                balloon.style.animationDelay = Math.random() * 10 + 's';
                
                // Add string to balloon
                const string = document.createElement('div');
                string.style.position = 'absolute';
                string.style.bottom = '-20px';
                string.style.left = '50%';
                string.style.width = '2px';
                string.style.height = '20px';
                string.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
                string.style.transform = 'translateX(-50%)';
                
                balloon.appendChild(string);
                celebrationScreen.appendChild(balloon);
            }
        }
        
        // Create sparkling effects
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                celebrationScreen.appendChild(sparkle);
            }
        }
        
        // Adjust sparkle intensity based on music
        function adjustSparkleIntensity(intensity) {
            const sparkleElements = document.querySelectorAll('.sparkle');
            sparkleElements.forEach(el => {
                el.style.opacity = intensity;
                el.style.transform = `scale(${0.5 + intensity * 0.5})`;
            });
        }
        
        // Update greeting message
        function updateGreeting() {
            const name = nameInput.value.trim() || 'Someone';
            const message = messageInput.value.trim() || 'aapko Teachers Day ki hardik badhai aur shubhkamnayein';
            
            displayName.textContent = name;
            displayMessage.textContent = message;
        }
        
        // Share via WhatsApp
        function shareViaWhatsApp() {
            const name = nameInput.value.trim() || 'Someone';
            const message = messageInput.value.trim() || 'aapko Teachers Day ki hardik badhai aur shubhkamnayein';
            
            const shareText = `${name} ki taraf se: ${message}`;
            const shareUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText + '\n\n' + shareUrl)}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        // Event Listeners
        startButton.addEventListener('click', function() {
            // Fade out landing screen
            landingScreen.style.opacity = '0';
            
            // Start music
            if (backgroundMusic) {
                backgroundMusic.play().catch(e => {
                    console.log('Autoplay prevented. Please interact with the page to play music.');
                });
            }
            
            // Show celebration screen after fade out
            setTimeout(() => {
                landingScreen.style.display = 'none';
                celebrationScreen.style.display = 'flex';
                initCelebration();
            }, 1000);
        });
        
        nameInput.addEventListener('input', updateGreeting);
        messageInput.addEventListener('input', updateGreeting);
        whatsappButton.addEventListener('click', shareViaWhatsApp);
        
        // Initialize
        checkUrlParams();
        updateGreeting();
        
        // Enable audio on any user interaction
        document.body.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
            }
        }, { once: true });
    </script>
</body>

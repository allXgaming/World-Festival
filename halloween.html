<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Halloween Celebration</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            color: white;
            transition: background 0.5s ease;
        }
        
        /* Landing Screen Styles */
        #landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
            transition: opacity 1s ease;
        }
        
        .landing-text {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff00cc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            font-weight: bold;
            padding: 0 1rem;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .reveal-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            color: #ff6600;
            border: 2px solid #ff6600;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            animation: pulse 2s infinite;
        }
        
        .reveal-btn:hover {
            background: #ff6600;
            color: #000;
            box-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Celebration Screen Styles */
        #celebration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 1rem;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .halloween-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #ff6600;
            text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            animation: flicker 3s infinite alternate;
            position: relative;
            z-index: 10;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
            }
            20%, 24%, 55% {
                text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600, 0 0 15px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff6600;
            }
        }
        
        .pumpkin-container {
            width: 80%;
            max-width: 400px;
            margin: 1rem auto;
            position: relative;
            z-index: 5;
            animation: float 4s ease-in-out infinite;
        }
        
        .pumpkin-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.7));
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .greeting-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(102, 51, 153, 0.5);
        }
        
        .greeting-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .name-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6600;
            text-shadow: 0 0 5px #ff6600;
            animation: nameGlow 4s infinite alternate, nameZoom 3s infinite alternate;
            display: inline-block;
        }
        
        @keyframes nameGlow {
            0% { color: #ff6600; text-shadow: 0 0 5px #ff6600; }
            50% { color: #33cc33; text-shadow: 0 0 10px #33cc33; }
            100% { color: #ff6600; text-shadow: 0 0 5px #ff6600; }
        }
        
        @keyframes nameZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message-text {
            font-size: 1.3rem;
            margin-top: 1rem;
        }
        
        .input-container {
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .input-field {
            padding: 0.8rem;
            border-radius: 10px;
            border: 2px solid #663399;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 90%;
            max-width: 600px;
            margin: 1rem auto;
            position: relative;
            z-index: 10;
        }
        
        .gift-button {
            padding: 1rem;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff6600, #cc3300);
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
            animation: bounce 2s infinite, pulseGlow 2s infinite;
        }
        
        .gift-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 102, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 102, 0, 0.8); }
        }
        
        .whatsapp-button {
            padding: 1rem;
            border-radius: 10px;
            background: #25D366;
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
        }
        
        .whatsapp-button:hover {
            background: #128C7E;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.8);
        }
        
        /* Celebration Elements */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: emojiFall linear forwards, emojiSway 3s ease-in-out infinite;
            z-index: 2;
            opacity: 0.8;
        }
        
        @keyframes emojiFall {
            to { transform: translateY(100vh); }
        }
        
        @keyframes emojiSway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(20px) rotate(10deg); }
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: balloonFloat linear forwards, balloonFlicker 2s ease-in-out infinite;
            z-index: 2;
            opacity: 0.7;
        }
        
        @keyframes balloonFloat {
            to { transform: translateY(100vh); }
        }
        
        @keyframes balloonFlicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.9; }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .landing-text {
                font-size: 1.8rem;
            }
            
            .halloween-title {
                font-size: 2.2rem;
            }
            
            .greeting-text {
                font-size: 1.2rem;
            }
            
            .name-text {
                font-size: 1.4rem;
            }
            
            .message-text {
                font-size: 1.1rem;
            }
            
            .pumpkin-container {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .landing-text {
                font-size: 1.5rem;
            }
            
            .reveal-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            
            .halloween-title {
                font-size: 1.8rem;
            }
            
            .greeting-text {
                font-size: 1rem;
            }
            
            .name-text {
                font-size: 1.2rem;
            }
            
            .message-text {
                font-size: 0.9rem;
            }
            
            .gift-button, .whatsapp-button {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div id="landing-screen">
        <div class="landing-text">Special Halloween message waiting for you</div>
        <button class="reveal-btn" id="reveal-btn">Click to Reveal</button>
    </div>
    
    <!-- Celebration Screen -->
    <div id="celebration-screen">
        <h1 class="halloween-title">Happy Halloween!</h1>
        
        <div class="pumpkin-container">
            <img src="https://i.postimg.cc/Kc5vjg3h/image-search-1754686517275.gif" alt="Animated Halloween Pumpkin" class="pumpkin-img">
        </div>
        
        <div class="greeting-container">

        </div>
        
        <div class="input-container">
            <input type="text" id="name-input" class="input-field" placeholder="Enter your name">
            <textarea id="message-input" class="input-field" rows="3" placeholder="Type your message"></textarea>
        </div>
        
        <div class="button-container">
            <!-- 🔥🔥 PASTE YOUR AMAZON AFFILIATE LINK BELOW 🔥🔥 -->
            <a href="YOUR_AFFILIATE_LINK" target="_blank" class="gift-button">🎁 Special Halloween Gifts 🎁 👇</a>
            
            <button class="whatsapp-button" id="whatsapp-btn">

                Share via WhatsApp
            </button>
        </div>
    </div>
    
    <!-- Audio Element -->
    <audio id="halloween-music" loop>
        <source src="halloween-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // DOM Elements
        const landingScreen = document.getElementById('landing-screen');
        const celebrationScreen = document.getElementById('celebration-screen');
        const revealBtn = document.getElementById('reveal-btn');
        const halloweenMusic = document.getElementById('halloween-music');
        const nameInput = document.getElementById('name-input');
        const messageInput = document.getElementById('message-input');
        const displayName = document.getElementById('display-name');
        const displayMessage = document.getElementById('display-message');
        const whatsappBtn = document.getElementById('whatsapp-btn');
        
        // Check URL parameters for name and message
        const urlParams = new URLSearchParams(window.location.search);
        const urlName = urlParams.get('name');
        const urlMessage = urlParams.get('msg');
        
        // Set initial values from URL or defaults
        if (urlName) {
            displayName.textContent = urlName;
            nameInput.value = urlName;
        }
        
        if (urlMessage) {
            displayMessage.textContent = urlMessage;
            messageInput.value = urlMessage;
        }
        
        // Reveal button click handler
        revealBtn.addEventListener('click', () => {
            // Play music
            halloweenMusic.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Fade out landing screen
            landingScreen.style.opacity = '0';
            
            // After fade out, hide landing and show celebration
            setTimeout(() => {
                landingScreen.style.display = 'none';
                celebrationScreen.style.display = 'flex';
                
                // Fade in celebration screen
                setTimeout(() => {
                    celebrationScreen.style.opacity = '1';
                    
                    // Start celebration effects
                    startCelebration();
                }, 100);
            }, 1000);
        });
        
        // Input change handlers
        nameInput.addEventListener('input', () => {
            displayName.textContent = nameInput.value || 'Someone';
        });
        
        messageInput.addEventListener('input', () => {
            displayMessage.textContent = messageInput.value || 'aapko Halloween ki dher saari shubhkamnayein';
        });
        
        // WhatsApp share button handler
        whatsappBtn.addEventListener('click', () => {
            const name = nameInput.value || 'Someone';
            const message = messageInput.value || 'aapko Halloween ki dher saari shubhkamnayein';
            const encodedMessage = encodeURIComponent(`${name} ki taraf se: ${message}`);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');
        });
        
        // Celebration effects
        function startCelebration() {
            // Create confetti
            setInterval(() => {
                createConfetti();
            }, 300);
            
            // Create falling emojis
            setInterval(() => {
                createEmoji();
            }, 800);
            
            // Create balloons
            setInterval(() => {
                createBalloon();
            }, 1500);
            
            // Music reactive effects
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(halloweenMusic);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function updateMusicEffects() {
                analyser.getByteFrequencyData(dataArray);
                
                // Use the music data to adjust effects
                const average = dataArray.reduce((a, b) => a + b) / bufferLength;
                
                // Adjust confetti intensity based on music
                if (average > 50) {
                    createConfettiBurst();
                }
                
                requestAnimationFrame(updateMusicEffects);
            }
            
            updateMusicEffects();
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Random position at top
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = '-10px';
            
            // Random color
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random size
            const size = Math.random() * 10 + 5;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            
            // Random animation duration
            const duration = Math.random() * 3 + 2;
            confetti.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(confetti);
            
            // Remove after animation completes
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }
        
        function createConfettiBurst() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 50);
            }
        }
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            
            // Random position at top
            emoji.style.left = `${Math.random() * 100}%`;
            emoji.style.top = '-30px';
            
            // Random emoji
            const emojis = ['🎃', '👻', '🕷️', '🕸️', '🦇', '🧙‍♀️', '🧟‍♂️', '🕯️', '🍬', '🍭'];
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random animation duration
            const duration = Math.random() * 5 + 5;
            emoji.style.animationDuration = `${duration}s`;
            
            document.body.appendChild(emoji);
            
            // Remove after animation completes
            setTimeout(() => {
                emoji.remove();
            }, duration * 1000);
        }
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // Random position at top
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.top = '-60px';
            
            // Random color
            const colors = ['#ff6600', '#9933cc', '#33cc33', '#ff3399', '#3399ff'];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random size
            const size = Math.random() * 30 + 30;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.2}px`;
            
            // Random animation duration
            const duration = Math.random() * 10 + 10;
            balloon.style.animationDuration = `${duration}s`;
            
            // Add string
            balloon.innerHTML = '<div style="position: absolute; bottom: -15px; left: 50%; width: 2px; height: 15px; background-color: #fff; transform: translateX(-50%);"></div>';
            
            document.body.appendChild(balloon);
            
            // Remove after animation completes
            setTimeout(() => {
                balloon.remove();
            }, duration * 1000);
        }
        
        // Handle visibility change to pause music when tab is inactive
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                halloweenMusic.pause();
            } else {
                halloweenMusic.play().catch(e => console.log("Auto-play prevented:", e));
            }
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
        }

        /* Landing Screen Styles */
        .landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 100;
            transition: opacity 1s ease-out;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .landing-text {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: zoomInOut 3s ease-in-out infinite;
        }

        @keyframes zoomInOut {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .reveal-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5),
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: glow 2s infinite alternate;
        }

        .reveal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                        inset 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                box-shadow: 0 0 15px #fff, 0 0 25px #ff4da6, 0 0 35px #ff4da6, 0 0 45px #ff4da6;
            }
        }

        /* Celebration Screen Styles */
        .celebration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0a0a2a, #000000);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
            overflow: hidden;
        }

        .celebration-content {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .title-container {
            position: relative;
            text-align: center;
            margin-bottom: 10px;
        }

        .title-bg {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            background-size: 200% 200%;
            border-radius: 15px;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            animation: gradientBG 5s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .happy-new-year {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff8a00, #e52e71, #00b4db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: blink 2s infinite alternate, sparkle 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes sparkle {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
        }

        .fireworks-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0;
            position: relative;
        }

        .fireworks-img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 0 50px rgba(255, 20, 147, 0.7);
            }
        }

        .greeting-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .greeting-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 180, 219, 0.1), rgba(229, 46, 113, 0.1));
            z-index: -1;
            animation: gradientBG 8s ease infinite;
        }

        .greeting-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .highlight-name {
            font-weight: bold;
            background: linear-gradient(to right, #00b4db, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: colorChange 3s infinite alternate, zoom 2s infinite alternate;
            display: inline-block;
        }

        @keyframes colorChange {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }

        @keyframes zoom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .input-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .input-field {
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid rgba(0, 180, 219, 0.5);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #e52e71;
            box-shadow: 0 0 10px rgba(229, 46, 113, 0.5);
        }

        .message-field {
            min-height: 80px;
            resize: none;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .share-btn, .gift-btn {
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .share-btn {
            background: #25D366;
            color: white;
        }

        .share-btn:hover {
            background: #128C7E;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
        }

        .gift-btn {
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .gift-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(229, 46, 113, 0.4);
        }

        .gift-btn::after {
            content: "👇";
            position: absolute;
            right: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Celebration Effects */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: emojiFall linear forwards, sway 3s ease-in-out infinite;
            z-index: 2;
            opacity: 0.8;
        }

        @keyframes emojiFall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(20px) rotate(10deg);
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float linear forwards, flicker 2s infinite alternate;
            z-index: 2;
            opacity: 0.7;
        }

        @keyframes float {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 0.9;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .landing-text {
                font-size: 1.8rem;
                padding: 0 20px;
            }

            .happy-new-year {
                font-size: 2.2rem;
            }

            .greeting-text {
                font-size: 1.2rem;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .share-btn, .gift-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .landing-text {
                font-size: 1.5rem;
            }

            .happy-new-year {
                font-size: 1.8rem;
            }

            .greeting-text {
                font-size: 1rem;
            }

            .input-field {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Screen -->
    <div class="landing-screen" id="landingScreen">
        <div class="landing-text">Special New Year message waiting for you</div>
        <button class="reveal-btn" id="revealBtn">Click to Reveal</button>
    </div>

    <!-- Celebration Screen -->
    <div class="celebration-screen" id="celebrationScreen">
        <div class="celebration-content">
            <div class="title-container">
                <div class="title-bg"></div>
                <h1 class="happy-new-year">Happy New Year 2026!</h1>
            </div>

            <div class="fireworks-container">
                <img src="https://i.postimg.cc/63f2BbxD/image-search-1754687191880.gif" alt="Fireworks" class="fireworks-img">
            </div>

            <div class="greeting-container">
                <div class="greeting-bg"></div>
                <p class="greeting-text"><span class="highlight-name" id="displayName">Someone</span> ki taraf se: <span id="displayMessage">aapko naye saal ki hardik shubhkamnayein</span></p>
            </div>

            <div class="input-container">
                <input type="text" class="input-field" id="nameInput" placeholder="Enter your name">
                <textarea class="input-field message-field" id="messageInput" placeholder="Type your message"></textarea>
            </div>

            <div class="button-container">
                <!-- 🔥🔥 PASTE YOUR AMAZON AFFILIATE LINK BELOW 🔥🔥 -->
                <a href="YOUR_AFFILIATE_LINK" target="_blank" class="gift-btn">🎁 Special New Year Gifts 🎁</a>
                <button class="share-btn" id="shareBtn">
                    <span>Share on WhatsApp</span>
                </button>
            </div>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="newyear-music.mp3" type="audio/mp3">
    </audio>

    <script>
        // DOM Elements
        const landingScreen = document.getElementById('landingScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');
        const revealBtn = document.getElementById('revealBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const displayName = document.getElementById('displayName');
        const displayMessage = document.getElementById('displayMessage');
        const shareBtn = document.getElementById('shareBtn');

        // Check URL parameters for name and message
        const urlParams = new URLSearchParams(window.location.search);
        const urlName = urlParams.get('name');
        const urlMessage = urlParams.get('msg');

        // Initialize with URL parameters or defaults
        if (urlName) {
            nameInput.value = urlName;
            displayName.textContent = urlName;
        }

        if (urlMessage) {
            messageInput.value = urlMessage;
            displayMessage.textContent = urlMessage;
        }

        // Event Listeners
        revealBtn.addEventListener('click', startCelebration);
        nameInput.addEventListener('input', updateName);
        messageInput.addEventListener('input', updateMessage);
        shareBtn.addEventListener('click', shareOnWhatsApp);

        // Functions
        function startCelebration() {
            // Play music
            backgroundMusic.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Fade out landing screen
            landingScreen.style.opacity = '0';
            
            // After fade out, hide landing and show celebration
            setTimeout(() => {
                landingScreen.style.display = 'none';
                celebrationScreen.style.display = 'flex';
                
                // Fade in celebration screen
                setTimeout(() => {
                    celebrationScreen.style.opacity = '1';
                    
                    // Start celebration effects
                    startConfetti();
                    startEmojis();
                    startBalloons();
                    
                    // Start music reactive effects
                    setupAudioAnalyser();
                }, 100);
            }, 1000);
        }

        function updateName() {
            displayName.textContent = nameInput.value || 'Someone';
        }

        function updateMessage() {
            displayMessage.textContent = messageInput.value || 'aapko naye saal ki hardik shubhkamnayein';
        }

        function shareOnWhatsApp() {
            const name = nameInput.value || 'Someone';
            const message = messageInput.value || 'aapko naye saal ki hardik shubhkamnayein';
            const encodedMessage = encodeURIComponent(`${name} ki taraf se: ${message}`);
            const currentUrl = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}`;
            
            window.open(`https://wa.me/?text=${encodedMessage}%0A%0A${encodeURIComponent('Create your own New Year message:')}%20${currentUrl}`, '_blank');
        }

        // Celebration Effects
        function startConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.borderRadius = `${Math.random() * 50}%`;
                    confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, Math.random() * 3000);
            }
        }

        function startEmojis() {
            const emojis = ['🎉', '🎊', '🎆', '🥂', '🍾', '🎇', '🎈', '✨', '🌟'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = `${Math.random() * 100}vw`;
                    emoji.style.top = '-30px';
                    emoji.style.animationDuration = `${Math.random() * 5 + 5}s`;
                    emoji.style.fontSize = `${Math.random() * 20 + 15}px`;
                    
                    document.body.appendChild(emoji);
                    
                    // Remove emoji after animation
                    setTimeout(() => {
                        emoji.remove();
                    }, 10000);
                }, Math.random() * 5000);
            }
        }

        function startBalloons() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = `${Math.random() * 100}vw`;
                    balloon.style.top = '-60px';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.width = `${Math.random() * 30 + 20}px`;
                    balloon.style.height = `${Math.random() * 40 + 30}px`;
                    balloon.style.borderRadius = '50%';
                    balloon.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    // Add balloon tail
                    balloon.style.position = 'relative';
                    const tail = document.createElement('div');
                    tail.style.position = 'absolute';
                    tail.style.bottom = '-10px';
                    tail.style.left = '50%';
                    tail.style.width = '2px';
                    tail.style.height = '15px';
                    tail.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                    tail.style.transform = 'translateX(-50%)';
                    balloon.appendChild(tail);
                    
                    document.body.appendChild(balloon);
                    
                    // Remove balloon after animation
                    setTimeout(() => {
                        balloon.remove();
                    }, 15000);
                }, Math.random() * 8000);
            }
        }

        // Music Reactive Effects
        function setupAudioAnalyser() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(backgroundMusic);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 64;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function updateVisuals() {
                requestAnimationFrame(updateVisuals);
                analyser.getByteFrequencyData(dataArray);
                
                // Use the frequency data to create visual effects
                const bass = dataArray[0] / 255;
                const mid = dataArray[10] / 255;
                const high = dataArray[20] / 255;
                
                // Adjust elements based on music
                document.querySelector('.fireworks-img').style.transform = `scale(${1 + bass * 0.05})`;
                document.querySelector('.happy-new-year').style.transform = `translateY(${-mid * 5}px)`;
                
                // Create additional confetti on beats
                if (bass > 0.7 && Math.random() > 0.7) {
                    createBeatConfetti(bass);
                }
            }
            
            updateVisuals();
        }

        function createBeatConfetti(intensity) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const count = Math.floor(intensity * 10) + 5;
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${Math.random() * 50}vh`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = `${Math.random() * 50}%`;
                confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Initialize with URL parameters if they exist
        if (urlName || urlMessage) {
            startCelebration();
        }
    </script>
</body>

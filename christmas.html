<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Special Christmas Celebration</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  /* Reset and base */
  * {
    margin:0; padding:0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: linear-gradient(135deg, #1b0034 0%, #06001f 100%);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
    color: #fff;
    user-select: none;
  }

  button, input, textarea {
    font-family: 'Montserrat', sans-serif;
  }

  /* Landing Screen */
  #landing {
    height: 100vh;
    width: 100vw;
    background: linear-gradient(270deg, #ff0000, #ff7300, #ffee00, #00ff00, #00ffee, #0000ff, #ff00ff, #ff0000);
    background-size: 1600% 1600%;
    animation: rainbowShift 12s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  #landing h1 {
    font-size: 3.2rem;
    font-weight: 700;
    color: white;
    filter: drop-shadow(0 0 12px #ff0000);
    animation: zoomInOut 6s ease-in-out infinite;
  }

  #landing button {
    margin-top: 30px;
    font-size: 1.3rem;
    padding: 15px 40px;
    border: none;
    border-radius: 40px;
    background: #ff0066;
    color: white;
    cursor: pointer;
    box-shadow:
      0 0 8px #ff0066,
      0 0 20px #ff3399,
      0 0 40px #ff66bb;
    transition: box-shadow 0.3s ease;
    user-select:none;
  }
  #landing button:hover {
    box-shadow:
      0 0 14px #ff0099,
      0 0 30px #ff66bb,
      0 0 60px #ff99cc;
  }

  /* Animations */
  @keyframes rainbowShift {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  @keyframes zoomInOut {
    0%,100%{transform: scale(1);}
    50%{transform: scale(1.1);}
  }

  /* Celebration Screen */
  #celebration {
    position: fixed;
    top:0; left:0;
    height: 100vh;
    width: 100vw;
    background: linear-gradient(135deg, #200044 0%, #060020 100%);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    padding: 10px 20px 40px;
    overflow: hidden;
    color: white;
  }

  /* Happy Christmas Text */
  #christmas-text {
    font-size: 3rem;
    font-weight: 700;
    text-align: center;
    padding: 0 20px;
    user-select:none;
    position: relative;
    margin-top: 15px;
    margin-bottom: 10px;
    background: linear-gradient(270deg, #ff0033, #00ffff);
    background-size: 400% 400%;
    animation: gradientGlow 5s ease infinite;
    border-radius: 20px;
    box-shadow:
      0 0 15px #ff0033,
      0 0 30px #00ffff,
      0 0 50px #ff0055;
    color: #fff;
  }
  /* Disco light blinking effect */
  #christmas-text::after {
    content: '';
    position: absolute;
    top: -8px; bottom: -8px; left: -8px; right: -8px;
    border-radius: 24px;
    box-shadow:
      0 0 40px #ff00cc,
      0 0 70px #00ffcc,
      0 0 100px #ff00cc,
      0 0 140px #00ffcc;
    opacity: 0.5;
    animation: discoBlink 4s linear infinite;
    pointer-events:none;
  }

  @keyframes gradientGlow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  @keyframes discoBlink {
    0%, 100% {opacity: 0.3;}
    50% {opacity: 1;}
  }

  /* Christmas Tree Image */
  #christmas-gif {
    max-width: 90vw;
    max-height: 50vh;
    border-radius: 18px;
    box-shadow:
      0 0 20px 5px #ff0044aa,
      0 0 40px 10px #00ccffaa;
    animation: pulseZoom 6s ease-in-out infinite;
    object-fit: contain;
    filter: drop-shadow(0 0 10px #ff0044aa);
  }

  @keyframes pulseZoom {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.05);}
  }

  /* Greeting Message */
  #greeting-container {
    margin-top: 20px;
    padding: 20px 25px;
    background: linear-gradient(90deg, #ff0099 0%, #00ffff 100%);
    border-radius: 18px;
    box-shadow:
      0 0 30px #ff0099,
      0 0 50px #00ffff;
    max-width: 95vw;
    user-select:none;
  }
  #greeting-text {
    font-size: 1.7rem;
    text-align: center;
    color: #fff;
  }
  #name-highlight {
    font-weight: 900;
    color: #00ffff;
    animation: neonGlow 3s ease-in-out infinite, gentleZoom 5s ease-in-out infinite;
    text-shadow:
      0 0 6px #00ffff,
      0 0 12px #00ffff,
      0 0 18px #00ffff,
      0 0 30px #00ffff;
  }
  @keyframes neonGlow {
    0%, 100% { text-shadow:
      0 0 6px #00ffff,
      0 0 12px #00ffff,
      0 0 18px #00ffff,
      0 0 30px #00ffff;}
    50% {text-shadow:
      0 0 12px #33ffff,
      0 0 24px #33ffff,
      0 0 36px #33ffff,
      0 0 50px #33ffff;}
  }
  @keyframes gentleZoom {
    0%, 100% {transform: scale(1);}
    50% {transform: scale(1.07);}
  }

  /* Inputs & Buttons Container */
  #input-section {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 100vw;
  }

  input[type="text"], textarea {
    background: #11101a;
    border: 2px solid #00ffff;
    border-radius: 14px;
    color: white;
    padding: 14px 20px;
    font-size: 1rem;
    max-width: 320px;
    width: 90vw;
    resize: none;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #ff0055;
    box-shadow:
      0 0 8px #ff0055,
      0 0 15px #ff3399;
  }

  /* Gift Button */
  .gift-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff0055, #ff7700);
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 40px;
    padding: 12px 25px;
    cursor: pointer;
    box-shadow:
      0 0 10px #ff0055,
      0 0 25px #ff7700,
      0 0 50px #ff0055;
    user-select:none;
    text-decoration: none;
    position: relative;
    animation: bouncePulse 3.6s ease-in-out infinite;
  }
  .gift-button:hover {
    box-shadow:
      0 0 18px #ff0088,
      0 0 40px #ff8800,
      0 0 80px #ff0055;
  }
  .gift-button::after {
    content: "👇";
    margin-left: 10px;
    animation: handBounce 1.6s infinite;
    display: inline-block;
  }
  @keyframes bouncePulse {
    0%, 100% {transform: translateY(0) scale(1);}
    50% {transform: translateY(-6px) scale(1.05);}
  }
  @keyframes handBounce {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-8px);}
  }

  /* WhatsApp Share Button */
  .whatsapp-button {
    background: #25D366;
    color: white;
    font-weight: 700;
    border-radius: 40px;
    padding: 12px 28px;
    font-size: 1.1rem;
    cursor: pointer;
    user-select:none;
    border: none;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow:
      0 0 10px #25D366,
      0 0 30px #25D366;
    transition: box-shadow 0.3s ease;
  }
  .whatsapp-button:hover {
    box-shadow:
      0 0 18px #3cde7b,
      0 0 45px #3cde7b;
  }
  .whatsapp-button svg {
    width: 24px;
    height: 24px;
    fill: white;
  }

  /* Celebration effects containers */
  #effects-container {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 10;
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff0044;
    opacity: 0.9;
    border-radius: 2px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(100vh) rotate(360deg);
    }
  }

  /* Flower Falling emojis container */
  #flowers-container {
    position: absolute;
    top: 10vh;
    left: 50%;
    width: 100vw;
    height: 40vh;
    pointer-events: none;
    transform: translateX(-50%);
    overflow: visible;
    z-index: 15;
  }
  .flower-emoji {
    position: absolute;
    font-size: 22px;
    user-select: none;
    animation: swayRotate 6s ease-in-out infinite;
  }
  @keyframes swayRotate {
    0%, 100% {transform: translateX(0) rotate(0deg);}
    50% {transform: translateX(15px) rotate(12deg);}
  }

  /* Neon Balloons */
  #balloons-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 12;
  }
  .balloon {
    position: absolute;
    border-radius: 50% / 60%;
    filter: drop-shadow(0 0 6px);
    animation: balloonDrift linear forwards;
    opacity: 0.8;
  }
  @keyframes balloonDrift {
    0% {transform: translateY(-50px);}
    100% {transform: translateY(110vh);}
  }
  @keyframes balloonFlicker {
    0%, 100% {opacity: 0.8;}
    50% {opacity: 1;}
  }

  /* Responsive Text Sizes */
  @media (max-width: 480px) {
    #landing h1 {
      font-size: 2rem;
    }
    #christmas-text {
      font-size: 2rem;
    }
    #greeting-text {
      font-size: 1.3rem;
    }
    input[type="text"], textarea {
      max-width: 100%;
    }
    .gift-button, .whatsapp-button {
      font-size: 1rem;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<!-- Landing Screen -->
<div id="landing">
  <h1>Special Christmas message waiting for you</h1>
  <button id="reveal-btn" aria-label="Reveal Christmas Celebration">Click to Reveal</button>
</div>

<!-- Celebration Screen -->
<div id="celebration" aria-live="polite" aria-atomic="true" aria-label="Christmas Celebration Screen">
  <div id="christmas-text" aria-hidden="true">Happy Christmas</div>
  <img id="christmas-gif" src="christmas-tree.gif" alt="Animated Christmas Tree" draggable="false" />
  <div id="greeting-container" aria-live="polite">
    <div id="greeting-text">
      <span id="name-highlight"></span> ki taraf se: <span id="custom-message"></span>
    </div>
  </div>
  <div id="input-section" aria-label="Name and Message Input Section">
    <input type="text" id="name-input" placeholder="Enter your name" autocomplete="off" aria-label="Enter your name" />
    <textarea id="message-input" placeholder="Type your message" rows="3" aria-label="Type your Christmas message"></textarea>
  </div>
  <!-- 🔥🔥 PASTE YOUR AMAZON AFFILIATE LINK BELOW 🔥🔥 -->
  <a href="YOUR_AFFILIATE_LINK" target="_blank" rel="noopener" class="gift-button" aria-label="Special Christmas Gifts">🎁 Special Christmas Gifts 🎁</a>

  <button id="whatsapp-share" class="whatsapp-button" aria-label="Share on WhatsApp">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
      <path d="M20.52 3.48a11.58 11.58 0 00-16.4 0 11.52 11.52 0 00-3.04 8.36c.12 2.08 1.15 4.04 2.83 5.46l-1.68 5.04 5.04-1.68a11.46 11.46 0 005.46 2.83 11.58 11.58 0 008.36-3.04 11.55 11.55 0 003.04-8.36 11.57 11.57 0 00-3.04-8.35zm-6.96 16.1a9.02 9.02 0 01-4.82-1.4l-.34-.21-3-1.5-.64.63 1.07 3.17-.22.32a9.07 9.07 0 01-1.82-9.3 8.85 8.85 0 015.64-5.02 9.01 9.01 0 014.43-.14 9 9 0 014.8 5.4 8.98 8.98 0 01-3.3 11.05z"/>
    </svg>
    Share on WhatsApp
  </button>
</div>

<!-- Effects Containers -->
<div id="effects-container"></div>
<div id="flowers-container"></div>
<div id="balloons-container"></div>

<!-- Audio -->
<audio id="bg-music" src="christmas-music.mp3" loop preload="auto"></audio>

<script>
  // Elements
  const landing = document.getElementById('landing');
  const revealBtn = document.getElementById('reveal-btn');
  const celebration = document.getElementById('celebration');
  const bgMusic = document.getElementById('bg-music');
  const nameInput = document.getElementById('name-input');
  const messageInput = document.getElementById('message-input');
  const nameHighlight = document.getElementById('name-highlight');
  const customMessageSpan = document.getElementById('custom-message');
  const greetingText = document.getElementById('greeting-text');
  const effectsContainer = document.getElementById('effects-container');
  const flowersContainer = document.getElementById('flowers-container');
  const balloonsContainer = document.getElementById('balloons-container');
  const whatsappBtn = document.getElementById('whatsapp-share');

  // Defaults
  const defaultName = "Someone";
  const defaultMessage = "aapko Christmas ki bahut bahut badhai";

  // Flower emojis for falling
  const flowerEmojis = ['🌺', '💐', '🥀', '🌹', '🌸', '🌼', '🌻', '🌟', '🌈'];

  // Neon colors for balloons
  const neonColors = ['#FF0055', '#00FFF7', '#FFD700', '#FF00FF', '#00FF99', '#FF4500'];

  // Parse URL params
  function getURLParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      name: params.get('name') || '',
      msg: params.get('msg') || ''
    };
  }

  // Update greeting text
  function updateGreeting(name, message) {
    nameHighlight.textContent = name;
    customMessageSpan.textContent = message;
  }

  // Save inputs to greeting
  function syncInputsToGreeting() {
    const n = nameInput.value.trim() || defaultName;
    const m = messageInput.value.trim() || defaultMessage;
    updateGreeting(n, m);
  }

  // Confetti generation (music reactive simplified)
  let confettiParticles = [];
  function createConfetti() {
    const confettiCount = 12; // Adjust density
    for(let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-10px';
      confetti.style.backgroundColor = neonColors[Math.floor(Math.random() * neonColors.length)];
      confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
      confetti.style.width = (6 + Math.random() * 6) + 'px';
      confetti.style.height = (6 + Math.random() * 6) + 'px';
      effectsContainer.appendChild(confetti);

      // Remove after animation
      confetti.addEventListener('animationend', () => {
        effectsContainer.removeChild(confetti);
      });
    }
  }

  // Flower falling generation
  function createFlower() {
    const flower = document.createElement('div');
    flower.classList.add('flower-emoji');
    flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
    flower.style.left = (Math.random() * 100) + 'vw';
    flower.style.top = '-20px';
    flower.style.fontSize = (18 + Math.random() * 12) + 'px';
    flower.style.animationDuration = (7 + Math.random() * 4) + 's';
    flowersContainer.appendChild(flower);
    flower.style.animationName = 'swayRotate, fallDown';

    // Custom fallDown animation dynamically added
    flower.animate([
      { transform: 'translateY(0) rotate(0deg)' },
      { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)` }
    ], {
      duration: (7 + Math.random() * 4) * 1000,
      iterations: 1,
      easing: 'ease-in'
    }).onfinish = () => {
      flowersContainer.removeChild(flower);
    };
  }

  // Balloon creation
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.background = neonColors[Math.floor(Math.random() * neonColors.length)];
    const size = 20 + Math.random() * 40;
    balloon.style.width = size + 'px';
    balloon.style.height = (size * 1.3) + 'px';
    balloon.style.left = (Math.random() * 100) + 'vw';
    balloon.style.animationDuration = (8 + Math.random() * 5) + 's';
    balloon.style.animationName = 'balloonDrift, balloonFlicker';
    balloonsContainer.appendChild(balloon);
    balloon.style.filter = `drop-shadow(0 0 8px ${balloon.style.backgroundColor})`;

    balloon.animate([
      { transform: 'translateY(-50px)' },
      { transform: 'translateY(110vh)' }
    ], {
      duration: (8 + Math.random() * 5) * 1000,
      iterations: 1,
      easing: 'linear'
    }).onfinish = () => {
      balloonsContainer.removeChild(balloon);
    };
  }

  // Start continuous celebration effects
  let confettiInterval, flowerInterval, balloonInterval;
  function startCelebrationEffects() {
    confettiInterval = setInterval(createConfetti, 700);
    flowerInterval = setInterval(createFlower, 1200);
    balloonInterval = setInterval(createBalloon, 1400);
  }
  function stopCelebrationEffects() {
    clearInterval(confettiInterval);
    clearInterval(flowerInterval);
    clearInterval(balloonInterval);
    effectsContainer.innerHTML = '';
    flowersContainer.innerHTML = '';
    balloonsContainer.innerHTML = '';
  }

  // Fade helper
  function fadeOut(element, duration = 1000) {
    return new Promise(resolve => {
      element.style.transition = `opacity ${duration}ms ease`;
      element.style.opacity = 0;
      setTimeout(() => {
        element.style.display = 'none';
        resolve();
      }, duration);
    });
  }

  // Fade in
  function fadeIn(element, duration = 600) {
    return new Promise(resolve => {
      element.style.display = 'flex';
      element.style.opacity = 0;
      setTimeout(() => {
        element.style.transition = `opacity ${duration}ms ease`;
        element.style.opacity = 1;
      }, 20);
      setTimeout(() => resolve(), duration + 20);
    });
  }

  // On Reveal button click
  revealBtn.addEventListener('click', async () => {
    // Play music
    bgMusic.play().catch(() => { /* Autoplay may block */ });

    // Fade out landing
    await fadeOut(landing);

    // Show celebration screen
    await fadeIn(celebration);

    // Start effects
    startCelebrationEffects();

    // Initialize inputs from URL or defaults
    const params = getURLParams();
    const initName = params.name || defaultName;
    const initMsg = params.msg || defaultMessage;
    nameInput.value = initName;
    messageInput.value = initMsg;
    updateGreeting(initName, initMsg);
  });

  // Sync inputs with greeting text realtime
  nameInput.addEventListener('input', syncInputsToGreeting);
  messageInput.addEventListener('input', syncInputsToGreeting);

  // WhatsApp share button
  whatsappBtn.addEventListener('click', () => {
    const n = nameInput.value.trim() || defaultName;
    const m = messageInput.value.trim() || defaultMessage;
    const baseUrl = window.location.origin + window.location.pathname;
    const shareUrl = `${baseUrl}?name=${encodeURIComponent(n)}&msg=${encodeURIComponent(m)}`;
    const whatsappMsg = `${n} ki taraf se: ${m} %0A${shareUrl}`;
    const waLink = `https://wa.me/?text=${encodeURIComponent(whatsappMsg)}`;
    window.open(waLink, '_blank');
  });

  // Accessibility: allow Enter key on reveal button
  revealBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      revealBtn.click();
    }
  });

  // On page load: if URL params exist, skip landing
  window.addEventListener('load', async () => {
    const params = getURLParams();
    if (params.name || params.msg) {
      // Play music & show celebration immediately
      try { await bgMusic.play(); } catch {}
      landing.style.display = 'none';
      celebration.style.display = 'flex';
      updateGreeting(params.name || defaultName, params.msg || defaultMessage);
      nameInput.value = params.name || defaultName;
      messageInput.value = params.msg || defaultMessage;
      startCelebrationEffects();
    }
  });
</script>
</body>

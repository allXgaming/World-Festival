<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World X Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
    }
    .main-content {
      padding: 5px;
      display: none;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
      padding: 5px 0;
    }
    header h1 {
      font-size: 2rem;
      text-shadow: 0 0 5px cyan;
    }
    .search-box {
      max-width: 350px;
      margin: 10px auto;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    section {
      margin-top: 15px;
    }
    section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      border-left: 3px solid #00f2ff;
      padding-left: 8px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px; 
    }
    .card {
        transition: 0.3s;
        cursor: pointer;
        position: relative; /* Needed for the lock icon */
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-link {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .festival-card-logo {
      width: 85px;
      height: 85px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 10px;
    }
    .card h3 {
        font-size: 0.9rem; 
        font-weight: 500;
        text-shadow: 
            0 0 4px #fff,
            0 0 8px #00f2ff,
            0 0 12px #ff00ff;
    }

    /* NEW: Styles for the locked "Coming Soon" cards */
    .card.locked {
        opacity: 0.6;
        cursor: not-allowed;
    }
    .card.locked .card-link {
        pointer-events: none; /* Disables clicking */
    }
    .card.locked::after {
        content: 'ðŸ•’';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5rem;
        color: white;
        text-shadow: 0 0 8px black;
        opacity: 0.8;
    }
    .card.locked:hover {
        transform: scale(1); /* Disable hover effect for locked cards */
    }

    .festival-viewer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0f0c29;
        z-index: 1000;
        overflow: hidden;
    }
    .back-button {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1001;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid #00f2ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .festival-viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    @media (max-width: 500px) {
      header h1 { font-size: 1.8rem; }
      section h2 { font-size: 1.3rem; }
      .card-grid { grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; }
      .festival-card-logo { width: 100px; height: 100px; } 
    }
  </style>
</head>
<body>
    
  <div class="main-content" id="mainContent">
    <header>
      <h1>World X Festival</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by festival, month, or country...">
      </div>
    </header>
    <section id="daily-use-section">
      <h2>Daily Use</h2>
      <div class="card-grid" id="daily-use-grid"></div>
    </section>
    <section id="this-month-section">
      <h2 id="main-section-title">This Month</h2>
      <div class="card-grid" id="this-month-grid"></div>
    </section>
    <section id="coming-soon-section">
      <h2>Coming Soon</h2>
      <div class="card-grid" id="coming-soon-grid"></div>
    </section>
  </div>

  <div class="festival-viewer" id="festivalViewer"></div>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js" type="module"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCDX-qcAdJP0pHMHnFc0D3ZFlod16JxyII",
  authDomain: "testing-5-f9d4c.firebaseapp.com",
  databaseURL: "https://testing-5-f9d4c-default-rtdb.firebaseio.com",
  projectId: "testing-5-f9d4c",
  storageBucket: "testing-5-f9d4c.firebasestorage.app",
  messagingSenderId: "76668449827",
  appId: "1:76668449827:web:953c691961671cc8b62d96",
  measurementId: "G-BGE1GEK8VZ"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allItems = [];
    let currentItemId = null;

    const mainContent = document.getElementById('mainContent');
    const festivalViewer = document.getElementById('festivalViewer');
    const searchInput = document.getElementById('searchInput');

    const showFestival = (itemId) => {
        currentItemId = itemId;
        const itemData = allItems.find(item => item.id === itemId);
        if (itemData && itemData.htmlContent) {
            let finalHtml = itemData.htmlContent;
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const msg = params.get('msg');
            
            if (name || msg) {
                const injectionScript = `<script>
                    window.injectedData = {
                        name: "${name ? name.replace(/"/g, '\\"') : ''}",
                        msg: "${msg ? msg.replace(/"/g, '\\"') : ''}"
                    };
                <\/script>`;
                finalHtml = finalHtml.replace('<head>', '<head>' + injectionScript);
            }

            festivalViewer.innerHTML = ''; 
            const iframe = document.createElement('iframe');
            iframe.srcdoc = finalHtml;
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = 'â†';
            backButton.onclick = hideFestival;
            festivalViewer.appendChild(backButton);
            festivalViewer.appendChild(iframe);
            mainContent.style.display = 'none';
            festivalViewer.style.display = 'block';
        } else {
            console.error("Item not found for ID:", itemId);
            renderHomepage();
        }
    };

    const hideFestival = () => {
        festivalViewer.style.display = 'none';
        festivalViewer.innerHTML = '';
        currentItemId = null;
        window.history.pushState({}, '', window.location.pathname);
        renderHomepage();
    };

    window.addEventListener('message', (event) => {
        if (event.data && event.data.action === 'share') {
            const { name, msg } = event.data;
            const urlToShare = `${window.location.origin}${window.location.pathname}?id=${currentItemId}&name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
            const shareText = `*${name} ki taraf se:*\n\n_${msg}_\n\nðŸ‘‡ Check it out here ðŸ‘‡\n${urlToShare}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, '_blank');
        }
    });

    async function loadItemsFromFirestore() {
      try {
        const querySnapshot = await getDocs(collection(db, "festivals"));
        return querySnapshot.docs.map(doc => ({ ...doc.data() }));
      } catch (error) {
        console.error("Error fetching data from Firestore: ", error);
        return [];
      }
    }

    // MODIFIED: Function now accepts a parameter to lock the card
    function createCardElement(item, isLocked = false) {
        const card = document.createElement('div');
        // Add the 'locked' class if the item is meant to be locked
        card.className = isLocked ? 'card locked' : 'card';
        card.innerHTML = `
            <div class="card-link" data-id="${item.id}">
                <img src="${item.logoUrl || 'https://via.placeholder.com/100'}" alt="${item.title} Logo" class="festival-card-logo">
                <h3>${item.title}</h3>
            </div>
        `;
        // Only add a click listener if the card is NOT locked
        if (!isLocked) {
            card.querySelector('.card-link').addEventListener('click', () => {
                showFestival(item.id);
            });
        }
        return card;
    }

    // MODIFIED: This function now contains all the new date and locking logic
    function renderAllCards(searchText = '') {
        const thisMonthGrid = document.getElementById('this-month-grid');
        const comingSoonGrid = document.getElementById('coming-soon-grid');
        const dailyUseGrid = document.getElementById('daily-use-grid');
        if (!thisMonthGrid || !comingSoonGrid || !dailyUseGrid) return;
        thisMonthGrid.innerHTML = '';
        comingSoonGrid.innerHTML = '';
        dailyUseGrid.innerHTML = '';

        // NEW: Date logic to determine current and next month
        const now = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonthName = monthNames[now.getMonth()];
        const nextMonthName = monthNames[(now.getMonth() + 1) % 12]; // % 12 handles December -> January wrap-around

        let filteredList = allItems;
        if (searchText) {
            filteredList = filteredList.filter(item => 
                item.title.toLowerCase().includes(searchText) ||
                (item.month && item.month.toLowerCase().includes(searchText)) ||
                (item.country && item.country.toLowerCase().includes(searchText))
            );
        }

        filteredList.forEach(item => {
            const itemMonth = item.month || '';

            if (item.category === 'dailyUse') {
                const cardEl = createCardElement(item, false); // Daily Use is never locked
                dailyUseGrid.appendChild(cardEl);
            } 
            else if (item.category === 'thisMonth' && itemMonth.toLowerCase() === currentMonthName.toLowerCase()) {
                const cardEl = createCardElement(item, false); // Current month is not locked
                thisMonthGrid.appendChild(cardEl);
            }
            else if (item.category === 'comingSoon' || (item.category === 'thisMonth' && itemMonth.toLowerCase() === nextMonthName.toLowerCase())) {
                const cardEl = createCardElement(item, true); // Next month or 'Coming Soon' category are locked
                comingSoonGrid.appendChild(cardEl);
            }
        });

        document.getElementById('this-month-section').style.display = thisMonthGrid.hasChildNodes() ? 'block' : 'none';
        document.getElementById('daily-use-section').style.display = dailyUseGrid.hasChildNodes() ? 'block' : 'none';
        document.getElementById('coming-soon-section').style.display = comingSoonGrid.hasChildNodes() ? 'block' : 'none';
    }

    function renderHomepage() {
        mainContent.style.display = 'block'; 
        festivalViewer.style.display = 'none';
        renderAllCards(searchInput.value.toLowerCase().trim());
        if (!searchInput.dataset.listener) {
            searchInput.addEventListener('input', (e) => {
                renderAllCards(e.target.value.toLowerCase().trim());
            });
            searchInput.dataset.listener = "true";
        }
    }

    async function main() {
        allItems = await loadItemsFromFirestore();
        const params = new URLSearchParams(window.location.search);
        const festivalIdFromUrl = params.get('id');
        if (festivalIdFromUrl) {
            showFestival(festivalIdFromUrl);
        } else {
            renderHomepage();
        }
    }
    main();
  </script>
</body>
</html>

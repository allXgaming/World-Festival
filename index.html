<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World X Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      padding: 5px;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
      padding: 5px 0;
    }
    header h1 {
      font-size: 2rem;
      text-shadow: 0 0 5px cyan;
    }
    .search-box {
      max-width: 350px;
      margin: 10px auto;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 0.9rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    section {
      margin-top: 15px;
    }
    section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      border-left: 3px solid #00f2ff;
      padding-left: 8px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 12px; 
    }
    .card {
        transition: 0.3s;
        cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }
    .festival-card-logo {
      width: 85px;
      height: 85px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 10px;
    }
    .card h3 {
        font-size: 0.9rem; 
        font-weight: 500;
        text-shadow: 
            0 0 4px #fff,
            0 0 8px #00f2ff,
            0 0 12px #ff00ff;
    }
    
    @media (max-width: 500px) {
      header h1 { font-size: 1.8rem; }
      section h2 { font-size: 1.3rem; }
      .card-grid { grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; }
      .festival-card-logo { width: 100px; height: 100px; } 
    }
  </style>
</head>
<body>
  <header>
    <h1>World X Festival</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by festival, month, or country...">
    </div>
  </header>

  <section id="this-month-section">
    <h2 id="main-section-title">This Month's Festivals</h2>
    <div class="card-grid" id="festivals-grid"></div>
  </section>
  
  <section id="daily-use-section">
    <h2>Daily Use</h2>
    <div class="card-grid" id="daily-use-grid"></div>
  </section>

  <section id="coming-soon-section">
    <h2>Coming Soon</h2>
    <div class="card-grid" id="coming-soon-grid"></div>
  </section>

  <script>
    const allFestivals = [
        { no: '1', id: 'rakhi', category: 'festival', title: 'Raksha Bandhan', logoUrl: 'https://i.postimg.cc/SsYg1Fsd/rakhi.gif', month: 'August', country: 'India' },
        { no: '2', id: 'christmas', category: 'comingSoon', title: 'Christmas', logoUrl: 'https://i.postimg.cc/SxSZ4HFp/image-search-1754686967579.gif:', month: 'December', country: 'Global' },
        { no: '3', id: 'goodmorning', category: 'dailyUse', title: 'Good Morning', logoUrl: 'https://i.postimg.cc/fRt2G80f/In-Shot-20250624-214417550.gif', month: 'August', country: 'Global' },
        { no: '4', id: 'halloween', category: 'comingSoon', title: 'Halloween', logoUrl: 'https://i.postimg.cc/Kc5vjg3h/image-search-1754686517275.gif', month: 'October', country: 'India' },
        { no: '5', id: 'teachersday', category: 'festival', title: 'Teachers Day', logoUrl: 'https://i.postimg.cc/P57qhspL/image-search-1754569503339.gif', month: 'September', country: 'India' },
        { no: '6', id: 'janmashtami', category: 'festival', title: 'Janmashtami', logoUrl: 'https://i.postimg.cc/6Q1L2JBJ/giphy.gif', month: 'August', country: 'India' },
        { no: '7', id: 'ganeshchaturthi', category: 'festival', title: 'Ganesh Chaturthi', logoUrl: 'https://i.postimg.cc/TwTKvbC3/Create-Ganesh-Chaturthi-2023-Animated-Wishes-Link-with-Name.gif', month: 'August', country: 'India' },
        { no: '8', id: 'diwali', category: 'comingSoon', title: 'Diwali', logoUrl: 'https://i.postimg.cc/Vv27mN8G/image-search-1754686852390.gif', month: 'October', country: 'India' },
        { no: '9', id: 'happybirthday', category: 'dailyUse', title: 'Happy Birthday', logoUrl: 'https://i.postimg.cc/sXMTLZ7C/In-Shot-20250523-203835219.gif', month: '', country: '' },
        { no: '10', id: 'newyear2026', category: 'comingSoon', title: 'New Year 2026', logoUrl: 'https://i.postimg.cc/63f2BbxD/image-search-1754687191880.gif', month: 'January', country: 'Global' }
    ];

    const searchInput = document.getElementById('searchInput');
    const festivalsGrid = document.getElementById('festivals-grid');
    const comingSoonGrid = document.getElementById('coming-soon-grid');
    const dailyUseGrid = document.getElementById('daily-use-grid');

    function createCardElement(item) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <a href="${item.id}.html">
                <img src="${item.logoUrl || 'https://via.placeholder.com/100'}" alt="${item.title} Logo" class="festival-card-logo" onerror="this.src='https://via.placeholder.com/100'">
                <h3>${item.title}</h3>
            </a>
        `;
        return card;
    }

    function renderAllCards(filter = '') {
        festivalsGrid.innerHTML = '';
        comingSoonGrid.innerHTML = '';
        dailyUseGrid.innerHTML = '';

        const now = new Date();
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonthName = monthNames[now.getMonth()].toLowerCase();
        const nextMonthName = monthNames[(now.getMonth() + 1) % 12].toLowerCase();

        document.getElementById('main-section-title').textContent = `${monthNames[now.getMonth()]} Festivals`;
        
        const filteredList = filter
            ? allFestivals.filter(item => 
                item.title.toLowerCase().includes(filter) ||
                item.month.toLowerCase().includes(filter) ||
                item.country.toLowerCase().includes(filter)
              )
            : allFestivals;

        filteredList.forEach(item => {
            const cardEl = createCardElement(item);
            const itemMonth = item.month.toLowerCase();

            if (item.category === 'festival' && itemMonth === currentMonthName) {
                festivalsGrid.appendChild(cardEl);
            } 
            else if (item.category === 'dailyUse') {
                dailyUseGrid.appendChild(cardEl);
            }
            else if (item.category === 'comingSoon' || (item.category === 'festival' && itemMonth === nextMonthName)) {
                comingSoonGrid.appendChild(cardEl);
            }
        });

        document.getElementById('this-month-section').style.display = festivalsGrid.hasChildNodes() ? 'block' : 'none';
        document.getElementById('daily-use-section').style.display = dailyUseGrid.hasChildNodes() ? 'block' : 'none';
        document.getElementById('coming-soon-section').style.display = comingSoonGrid.hasChildNodes() ? 'block' : 'none';
    }

    renderAllCards();

    searchInput.addEventListener('input', (e) => {
        renderAllCards(e.target.value.toLowerCase().trim());
    });
  </script>
</body>

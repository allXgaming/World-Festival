<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World X Festival</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fc;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
      padding-bottom: 20px;
      display: none; 
    }

    /* HEADER DESIGN */
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px 60px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
      position: relative;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.2rem;
      color: white;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    /* SEARCH BOX */
    .search-box {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      transform: translateY(20px);
    }

    .search-box input {
      width: 100%;
      padding: 16px 25px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: left;
      background: white;
      color: #555;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    .search-box input:focus {
      box-shadow: 0 15px 35px rgba(118, 75, 162, 0.2);
      transform: translateY(-2px);
    }

    /* SECTIONS */
    section {
      padding: 0 20px;
      margin-top: 30px;
      display: none;
    }

    section h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #2d3748;
      font-weight: 700;
      display: flex;
      align-items: center;
    }

    section h2::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      margin-right: 10px;
    }

    /* CARD GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }

    /* CARD DESIGN */
    .card {
        background: transparent;
        border-radius: 15px;
        padding: 10px;
        transition: 0.3s ease;
        cursor: pointer;
        position: relative;
        text-align: center;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-link {
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      justify-content: start;
    }

    .festival-card-logo {
      width: 75px;
      height: 75px;
      object-fit: cover;
      margin-bottom: 10px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      background-color: #eee;
    }

    .card h3 {
        font-size: 0.9rem; 
        font-weight: 600;
        text-align: center;
        color: #4a5568;
        line-height: 1.3;
    }

    /* LOCKED CARDS */
    .card.locked {
        cursor: not-allowed;
        opacity: 0.5;
        filter: grayscale(100%);
    }
    
    .card.locked .card-link {
        pointer-events: none;
    }

    .card.locked:hover {
        transform: none;
    }

    /* SKELETON LOADING ANIMATION */
    .skeleton-wrapper {
        padding: 0 20px;
        margin-top: 30px;
    }
    .skeleton-card {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .skeleton-img {
        width: 75px;
        height: 75px;
        border-radius: 18px;
        background: #e0e0e0;
        margin-bottom: 10px;
        position: relative;
        overflow: hidden;
    }
    .skeleton-text {
        width: 80%;
        height: 12px;
        background: #e0e0e0;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
    }
    
    .skeleton-img::after, .skeleton-text::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* DIRECT LINK LOADER (Pure White Screen) */
    .direct-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff; /* Pure White */
        display: none; /* Hidden by default */
        z-index: 2000;
    }
    /* Removed .spinner class */

    /* NO RESULTS STATE */
    .no-results {
        text-align: center;
        padding: 50px 20px;
        display: none;
        color: #718096;
    }
    .no-results-icon {
        font-size: 3rem;
        margin-bottom: 10px;
        display: block;
        opacity: 0.5;
    }

    /* FOOTER DESIGN */
    .app-footer {
        text-align: center;
        padding: 30px 20px;
        margin-top: 40px;
        color: #a0aec0;
        font-size: 0.85rem;
    }

    /* VIEWER & BACK BUTTON */
    .festival-viewer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        z-index: 1000;
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        width: 45px;
        height: 45px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        transition: 0.3s;
    }

    .back-button:hover {
        transform: scale(1.1);
    }

    .festival-viewer iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    @media (max-width: 500px) {
      header { padding: 30px 15px 50px 15px; }
      header h1 { font-size: 1.8rem; }
      .search-box input { padding: 12px 20px; }
      .card-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
      .festival-card-logo { width: 60px; height: 60px; }
      .skeleton-img { width: 60px; height: 60px; }
      .card h3 { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
    
  <!-- NEW: Simple WHITE BACKGROUND for direct links (No Spinner) -->
  <div id="direct-loader" class="direct-loader"></div>

  <div class="main-content" id="mainContent">
    <header>
      <h1>World X Festival</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search festivals...">
      </div>
    </header>

    <!-- SKELETON LOADING (Shown initially on homepage only) -->
    <div id="skeleton-container" class="skeleton-wrapper">
        <div class="card-grid">
            <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
            <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
            <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
            <div class="skeleton-card"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
        </div>
    </div>

    <!-- CONTENT SECTIONS -->
    <section id="daily-use-section">
      <h2>Daily Essentials</h2>
      <div class="card-grid" id="daily-use-grid"></div>
    </section>
    <section id="this-month-section">
      <h2 id="main-section-title">This Month</h2>
      <div class="card-grid" id="this-month-grid"></div>
    </section>
    <section id="coming-soon-section">
      <h2>Coming Soon</h2>
      <div class="card-grid" id="coming-soon-grid"></div>
    </section>

    <!-- NO RESULTS MESSAGE -->
    <div id="no-results" class="no-results">
        <span class="no-results-icon">üîç</span>
        <h3>No festivals found</h3>
        <p>Try searching for a different name or category.</p>
    </div>

    <footer class="app-footer">
        <p>&copy; 2025 World X Festival. All Rights Reserved.</p>
    </footer>

  </div>

  <div class="festival-viewer" id="festivalViewer"></div>

  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js" type="module"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDHB9nPSUXju9iWNlaAsze1dsvZkD9iYLw",
      authDomain: "worldxfestival.firebaseapp.com",
      databaseURL: "https://worldxfestival-default-rtdb.firebaseio.com",
      projectId: "worldxfestival",
      storageBucket: "worldxfestival.firebasestorage.app",
      messagingSenderId: "1008928581835",
      appId: "1:1008928581835:web:345ec7913d27b15adad34e",
      measurementId: "G-L6Y4XTE78X"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allItems = [];
    let currentItemId = null;
    let currentRenderedMonthIndex = new Date().getMonth();

    const mainContent = document.getElementById('mainContent');
    const festivalViewer = document.getElementById('festivalViewer');
    const searchInput = document.getElementById('searchInput');
    const skeletonContainer = document.getElementById('skeleton-container');
    const noResultsDiv = document.getElementById('no-results');
    const directLoader = document.getElementById('direct-loader');

    const showFestival = (itemId) => {
        currentItemId = itemId;
        const itemData = allItems.find(item => item.id === itemId);
        
        // Hide global loader if it's active
        directLoader.style.display = 'none';

        if (itemData && itemData.htmlContent) {
            let finalHtml = itemData.htmlContent;
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const msg = params.get('msg');
            
            if (name || msg) {
                const injectionScript = `<script>
                    window.injectedData = {
                        name: "${name ? name.replace(/"/g, '\\"') : ''}",
                        msg: "${msg ? msg.replace(/"/g, '\\"') : ''}"
                    };
                <\/script>`;
                finalHtml = finalHtml.replace('<head>', '<head>' + injectionScript);
            }

            festivalViewer.innerHTML = ''; 
            const iframe = document.createElement('iframe');
            iframe.srcdoc = finalHtml;
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>';
            backButton.onclick = hideFestival;
            festivalViewer.appendChild(backButton);
            festivalViewer.appendChild(iframe);
            mainContent.style.display = 'none';
            festivalViewer.style.display = 'block';
        } else {
            // Item not found, go to homepage
            renderHomepage();
        }
    };

    const hideFestival = () => {
        festivalViewer.style.display = 'none';
        festivalViewer.innerHTML = '';
        currentItemId = null;
        window.history.pushState({}, '', window.location.pathname);
        renderHomepage();
    };

    window.addEventListener('message', (event) => {
        if (event.data && event.data.action === 'share') {
            const { name, msg } = event.data;
            const urlToShare = `${window.location.origin}${window.location.pathname}?id=${currentItemId}&name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
            const shareText = `*${name} ki taraf se:*\n\n_${msg}_\n\nüëá Check it out here üëá\n${urlToShare}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
            window.open(whatsappUrl, '_blank');
        }
    });

    function createCardElement(item, isLocked = false) {
        const card = document.createElement('div');
        card.className = isLocked ? 'card locked' : 'card';
        card.innerHTML = `
            <div class="card-link" data-id="${item.id}">
                <img src="${item.logoUrl || 'https://via.placeholder.com/100'}" 
                     alt="${item.title} Logo" 
                     class="festival-card-logo"
                     loading="lazy"> 
                <h3>${item.title}</h3>
            </div>
        `;
        if (!isLocked) {
            card.querySelector('.card-link').addEventListener('click', () => {
                showFestival(item.id);
            });
        }
        return card;
    }

    function renderAllCards(searchText = '') {
        const thisMonthGrid = document.getElementById('this-month-grid');
        const comingSoonGrid = document.getElementById('coming-soon-grid');
        const dailyUseGrid = document.getElementById('daily-use-grid');
        
        thisMonthGrid.innerHTML = '';
        comingSoonGrid.innerHTML = '';
        dailyUseGrid.innerHTML = '';
        
        document.getElementById('this-month-section').style.display = 'none';
        document.getElementById('daily-use-section').style.display = 'none';
        document.getElementById('coming-soon-section').style.display = 'none';
        noResultsDiv.style.display = 'none';

        const now = new Date();
        currentRenderedMonthIndex = now.getMonth(); 
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const currentMonthName = monthNames[now.getMonth()];
        const nextMonthName = monthNames[(now.getMonth() + 1) % 12]; 

        let filteredList = allItems;
        if (searchText) {
            filteredList = filteredList.filter(item => 
                item.title.toLowerCase().includes(searchText) ||
                (item.month && item.month.toLowerCase().includes(searchText)) ||
                (item.country && item.country.toLowerCase().includes(searchText))
            );
        }

        if (filteredList.length === 0 && allItems.length > 0) {
            noResultsDiv.style.display = 'block';
            return;
        }

        let hasDaily = false, hasMonth = false, hasComing = false;

        filteredList.forEach(item => {
            const itemMonth = item.month || '';

            if (item.category === 'dailyUse') {
                const cardEl = createCardElement(item, false); 
                dailyUseGrid.appendChild(cardEl);
                hasDaily = true;
            } 
            else if (item.category === 'thisMonth' && itemMonth.toLowerCase() === currentMonthName.toLowerCase()) {
                const cardEl = createCardElement(item, false); 
                thisMonthGrid.appendChild(cardEl);
                hasMonth = true;
            }
            else if (item.category === 'comingSoon' || (item.category === 'thisMonth' && itemMonth.toLowerCase() === nextMonthName.toLowerCase())) {
                const cardEl = createCardElement(item, true); 
                comingSoonGrid.appendChild(cardEl);
                hasComing = true;
            }
        });

        if(hasDaily) document.getElementById('daily-use-section').style.display = 'block';
        if(hasMonth) document.getElementById('this-month-section').style.display = 'block';
        if(hasComing) document.getElementById('coming-soon-section').style.display = 'block';
        
        skeletonContainer.style.display = 'none';
    }

    function renderHomepage() {
        // Only show main content if we are NOT in a viewer mode or loading a direct link
        directLoader.style.display = 'none';
        mainContent.style.display = 'block'; 
        festivalViewer.style.display = 'none';
        renderAllCards(searchInput.value.toLowerCase().trim());
    }

    async function main() {
        // CHECK URL FIRST
        const params = new URLSearchParams(window.location.search);
        const festivalIdFromUrl = params.get('id');

        // Logic: If there is an ID, show DIRECT LOADER. If not, show CACHED HOME.
        if (festivalIdFromUrl) {
            // Case 1: Direct Link - Show White Screen, Hide Home
            directLoader.style.display = 'block';
            mainContent.style.display = 'none';
        } else {
            // Case 2: Homepage - Check cache and render
            const cachedData = localStorage.getItem('festivalsData');
            if (cachedData) {
                try {
                    allItems = JSON.parse(cachedData);
                    renderHomepage();
                } catch (e) { console.error("Cache parse error", e); }
            } else {
                mainContent.style.display = 'block';
            }
        }

        // Real-time Listener
        onSnapshot(collection(db, "festivals"), (snapshot) => {
            allItems = snapshot.docs.map(doc => ({ ...doc.data() }));
            localStorage.setItem('festivalsData', JSON.stringify(allItems));
            
            // Check ID again inside the snapshot (in case it was the first load)
            if (festivalIdFromUrl && !currentItemId) {
                showFestival(festivalIdFromUrl);
            } else if (!currentItemId) {
                renderHomepage();
            }
        });

        searchInput.addEventListener('input', (e) => {
            renderAllCards(e.target.value.toLowerCase().trim());
        });

        setInterval(() => {
            const nowMonthIndex = new Date().getMonth();
            if (nowMonthIndex !== currentRenderedMonthIndex) {
                renderAllCards(searchInput.value.toLowerCase().trim());
            }
        }, 10000); 
    }

    main();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak Greetings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e2a78 0%, #ff8c42 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .eid-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.98); }
            to { transform: scale(1.02); }
        }
        
        .greeting-text {
            font-size: 1.5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ffd700, #ff8c42, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.4); }
        }
        
        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, #ff8c42, #ffd700);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .audio-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .audio-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .audio-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Receiver view styles */
        .hidden {
            display: none;
        }
        
        .sender-name {
            color: #ffd700;
            font-weight: bold;
            display: inline-block;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff8c42;
            opacity: 0.8;
            animation: fall linear forwards;
            z-index: -1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sender View -->
        <div id="sender-view">
            <img src="https://i.postimg.cc/hjrJmf3G/New-Project-4-7-A93407.gif" alt="Eid Mubarak" class="eid-image">
            
            <h1 class="greeting-text">âœ¨ Eid Mubarak! May this Eid bring joy, peace, and prosperity to all! âœ¨</h1>
            
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter your name">
            </div>
            
            <button class="btn whatsapp-btn" id="shareBtn">
                <i class="fab fa-whatsapp"></i> Share on WhatsApp
            </button>
            
            <div class="audio-controls">
                <button class="audio-btn" id="muteBtn">
                    <i class="fas fa-volume-up"></i>
                </button>
                <span>Background Music</span>
            </div>
        </div>
        
        <!-- Receiver View -->
        <div id="receiver-view" class="hidden">
            <img src="https://i.postimg.cc/hjrJmf3G/New-Project-4-7-A93407.gif" alt="Eid Mubarak" class="eid-image">
            
            <div id="received-greeting" class="greeting-text">
                âœ¨ Eid Mubarak from <span id="sender-name-display" class="sender-name"></span>! âœ¨
            </div>
            
            <div class="input-group">
                <input type="text" id="receiver-name" placeholder="Enter your name to reply">
            </div>
            
            <button class="btn whatsapp-btn" id="reply-share-btn">
                <i class="fab fa-whatsapp"></i> Reply via WhatsApp
            </button>
        </div>
    </div>
    
    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/krwrh3.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const bgAudio = document.getElementById('bgAudio');
            const muteBtn = document.getElementById('muteBtn');
            const nameInput = document.getElementById('nameInput');
            const shareBtn = document.getElementById('shareBtn');
            const senderView = document.getElementById('sender-view');
            const receiverView = document.getElementById('receiver-view');
            const senderNameDisplay = document.getElementById('sender-name-display');
            const receiverNameInput = document.getElementById('receiver-name');
            const replyShareBtn = document.getElementById('reply-share-btn');
            
            // Check URL for sender parameter
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('from');
            
            // Audio control
            function initAudio() {
                bgAudio.volume = 0.3;
                bgAudio.play().catch(e => {
                    bgAudio.muted = true;
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
            }
            
            muteBtn.addEventListener('click', function() {
                bgAudio.muted = !bgAudio.muted;
                muteBtn.innerHTML = bgAudio.muted ? 
                    '<i class="fas fa-volume-mute"></i>' : 
                    '<i class="fas fa-volume-up"></i>';
            });
            
            // Confetti system (optimized)
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = (8 + Math.random() * 8) + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 20}, 100%, 50%)`;
                confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
                document.body.appendChild(confetti);
                
                // Auto remove after animation
                setTimeout(() => confetti.remove(), 5000);
            }
            
            // Check if this is a receiver view
            if (senderName) {
                senderView.style.display = 'none';
                receiverView.classList.remove('hidden');
                senderNameDisplay.textContent = decodeURIComponent(senderName);
                
                // Add confetti for receiver view
                const confettiInterval = setInterval(createConfetti, 150);
                setTimeout(() => clearInterval(confettiInterval), 5000);
            } else {
                initAudio();
                
                // Direct WhatsApp share for sender
                shareBtn.addEventListener('click', function() {
                    const name = nameInput.value.trim();
                    if (!name) {
                        alert('Please enter your name');
                        return;
                    }
                    
                    const messages = [
                        `Eid Mubarak from ${name}! ðŸŽ‰ Wishing you happiness and blessings!`,
                        `Happy Eid from ${name}! May your days be filled with joy and peace.`,
                        `${name} wishes you a blessed Eid filled with love and prosperity! âœ¨`,
                        `Eid Mubarak! ${name} sends you warm wishes for a wonderful celebration.`,
                        `From ${name} to you: May this Eid bring countless blessings! ðŸŒ™`
                    ];
                    
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
                    const shareText = `${randomMessage}\n\nSend your own Eid wishes: ${shareUrl}`;
                    
                    if (navigator.share) {
                        navigator.share({
                            title: 'Eid Mubarak Greetings',
                            text: shareText,
                            url: shareUrl
                        }).catch(() => {
                            window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                        });
                    } else {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    }
                });
            }
            
            // Reply share button for receiver view
            replyShareBtn.addEventListener('click', function() {
                const receiverName = receiverNameInput.value.trim();
                if (!receiverName) {
                    alert('Please enter your name');
                    return;
                }
                
                const shareUrl = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(receiverName)}`;
                const shareText = `Eid Mubarak ${senderNameDisplay.textContent}! ðŸŽ‰\n\n${receiverName} has sent you Eid greetings!\nClick to view: ${shareUrl}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Eid Mubarak Greetings',
                        text: shareText,
                        url: shareUrl
                    }).catch(() => {
                        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                    });
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
                }
            });
            
            // Occasional confetti for sender view
            if (!senderName) {
                setInterval(createConfetti, 300);
            }
        });
    </script>
</body>
</html>
